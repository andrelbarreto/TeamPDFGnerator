<!-- Start Engineer Card -->
    
<div class="col-sm-4 col-md-4 col-lg-4 centered">

    <div class="card mw-100 mh-100">

        <div class="card-header">

            <h4>{{ name }}</h4>

            <h5>{{ role }}</h5>
        
        </div>

        <!-- Avatar img for role -->
        <img src="../Assets/images/employee_avatar.png" class="card-img-top" alt="...">

        <div class="card-body">

            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="id">ID: {{ id }}</li>
                <li class="list-group-item" id="email">Email: <a href="mailto:{{email}}">{{ email }}</a></li>
                <li class="list-group-item" id="username">GitHub Username: <a href="https://github.com/{{ username }}" target="_blank">{{ username }}</a></li>
            </ul>

        </div>

        <!-- adding links on card -->
        

    <!-- End Card -->
    </div>

<!-- End Col -->
</div>
<!-- End Engineer Card -->
